# Wayvnc Configuration File
# See wayvnc(1) for more information

# Network settings
address=0.0.0.0
port=5901
enable_auth=false

# Display settings
output=headless
max_rate=60

# Security settings
# password=your_password_here
# private_key_file=/path/to/private.pem
# certificate_file=/path/to/certificate.pem

# Logging
# log_level=info

# Performance settings
# threads=auto
# quality=6
# compression_level=2

# Input settings
# relative_pointer=false
# show_performance=false
